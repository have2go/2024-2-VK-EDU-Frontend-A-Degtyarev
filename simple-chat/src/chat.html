<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Чат</title>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <div class="info__user">
                    <a href="./index.html"><span class="material-symbols-outlined"> arrow_back </span></a>
                    <div class="info__avatar-container">
                        <span class="material-symbols-outlined"> account_circle </span>
                    </div>
                    <div class="info__name-container">
                        <p class="info__name">Алексей</p>
                        <p class="info__last-seen">был 2 часа назад</p>
                    </div>
                </div>
                <div class="info__utils-container">
                    <span class="material-symbols-outlined"> search </span>
                    <span class="material-symbols-outlined"> more_vert </span>
                </div>
            </div>
            <div class="content content_chat">
                <button class="test-button">Имитация отправки сообщения от собеседника</button>
                <form class="form" action="/">
                    <div class="messages"></div>
                    <div class="form__input-container">
                        <input class="form__input" name="message-text" placeholder="Введите сообщение" type="text" />
                        <button class="form__send-btn"><span class="material-symbols-outlined"> send </span></button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
