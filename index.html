<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Чат</title>
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <div class="container">
            <button class="test-button">Имитация отправки сообщения от собеседника</button>
            <div class="info">
                <div class="info__user">
                    <span class="material-symbols-outlined"> arrow_back </span>
                    <div class="info__avatar-container">
                        <span class="material-symbols-outlined"> account_circle </span>
                    </div>
                    <div class="info__name-container">
                        <p class="info__name">Алексей</p>
                        <p class="info__last-seen">был 2 часа назад</p>
                    </div>
                </div>
                <div class="info__utils-container">
                    <span class="material-symbols-outlined"> search </span>
                    <span class="material-symbols-outlined"> more_vert </span>
                </div>
            </div>
            <form class="form" action="/">
                <div class="messages"></div>
                <div class="form__input-container">
                    <input class="form__input" name="message-text" placeholder="Введите сообщение" type="text" />
                    <button class="form__send-btn"><span class="material-symbols-outlined"> send </span></button>
                </div>
            </form>
        </div>
        <script src="./index.js"></script>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
