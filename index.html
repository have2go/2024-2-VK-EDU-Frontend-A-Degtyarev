<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Список чатов</title>
    <script defer src="chatList.bundle.js"></script></head>
    <body>
        <div class="container">
            <header class="header">
                <span class="material-symbols-outlined header__menu"> menu </span>
                <h1 class="header__title">Список чатов</h1>
                <span class="material-symbols-outlined header__search"> search </span>
                <button class="new-msg">
                    <span class="material-symbols-outlined new-msg__symbol"> edit </span>
                </button>
            </header>
            <div class="content content_chatlist">
                <div class="chatlist"></div>
            </div>
            <div class="newchat">
                <form class="newchat__form">
                    <h3 class="newchat__title">Кому вы хотите написать?</h3>
                    <input type="text" class="newchat__name" placeholder="Имя собеседника" required autocomplete="off" />
                    <button class="newchat__submit-btn" type="submit">Создать чат</button>
                    <button class="newchat__close-btn"><span class="material-symbols-outlined"> close </span></button>
                </form>
            </div>
        </div>
    </body>
</html>
